apiVersion: v1
kind: Namespace
metadata:
  name: ns-windows
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-windows
  namespace: ns-windows
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 32Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-windows
  namespace: ns-windows
  labels:
    name: deployment-windows
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-windows
  template:
    metadata:
      labels:
        app: app-windows
    spec:
      containers:
      - name: pod-windows
        image: dockurr/windows
        env:
        - name: VERSION
          value: "10"
        - name: DISK_SIZE
          value: "32G"
        ports:
          - containerPort: 8006
            name: http
            protocol: TCP
          - containerPort: 3389
            name: rdp
            protocol: TCP
          - containerPort: 3389
            name: udp
            protocol: UDP
          - containerPort: 5900
            name: vnc
            protocol: TCP
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: true
        volumeMounts:
        - mountPath: /storage
          name: volume-windows-storage
        - mountPath: /dev/kvm
          name: volume-windows-dev-kvm
        - mountPath: /dev/net/tun
          name: volume-windows-dev-tun
      terminationGracePeriodSeconds: 120
      volumes:
      - name: volume-windows-storage
        persistentVolumeClaim:
          claimName: pvc-windows
      - hostPath:
          path: /dev/kvm
        name: volume-windows-dev-kvm
      - hostPath:
          path: /dev/net/tun
          type: CharDevice
        name: volume-windows-dev-tun
---
apiVersion: v1
kind: Service
metadata:
  name: service-windows
  namespace: ns-windows
spec:
  internalTrafficPolicy: Cluster
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8006
    - name: rdp
      port: 3389
      protocol: TCP
      targetPort: 3389
    - name: udp
      port: 3389
      protocol: UDP
      targetPort: 3389
    - name: vnc
      port: 5900
      protocol: TCP
      targetPort: 5900
  selector:
    app: app-windows
  type: ClusterIP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: virtualservice-windows
  namespace: ns-windows
spec:
  hosts:
  - "windows.k8s.vpn"
  gateways:
  - istio-system/istio-ingressgateway
  http:
  - match:
    - uri:
      prefix: "/"
    route:
    - destination:
      host: service-windows
      port:
        number: 80
    websocketUpgrade: true
